<div class="p-2">
  <div class="flex mb-4">
    <a class="btn btn-secondary" routerLink="/administracion/item/lista">
      Atr√°s
    </a>
  </div>
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Detalle item - {{ itemSignal().id }}</h3>
    </div>
    <div class="card-body">
         <div
      class="symbol symbol-100px symbol-lg-160px symbol-fixed position-relative"
    >
      <app-cargar-imagen
        [recibirImagen]="
          itemSignal().imagen ||
          'https://semantica.sfo3.digitaloceanspaces.com/renio/images/placeholder.jpg'
        "
        (dataFormulario)="recuperarBase64($event)"
        (eliminarLogo)="eliminarLogo($event)"
        [width]="'220px'"
        [height]="'160px'"
      ></app-cargar-imagen>
    </div>
      <app-tabla-detalles
        [datos]="itemSignal()"
        [campos]="camposDetalle()"
        [columnas]="4"
      ></app-tabla-detalles>
    </div>
  </div>
</div>
