<div>
  <div id="base" class="h-[81vh] w-full">
    <div class="flex flex-row h-full">
      <div class="w-2/3 h-full p-2">
        <!-- Mensaje de advertencia para configurar documento tipo -->
        @if (!tieneDocumentoTipo()) {
          <div class="bg-gradient-to-r from-amber-50 to-amber-100 border border-amber-200 rounded-xl p-4 mb-4 shadow-sm">
            <div class="flex items-start gap-3">
              <!-- Icono de advertencia -->
              <div class="flex-shrink-0">
                <div class="w-10 h-10 rounded-full bg-amber-100 flex items-center justify-center">
                  <i class="ki-filled ki-wrench text-amber-500 text-xl"></i>
                </div>
              </div>
              
              <!-- Contenido del mensaje -->
              <div class="flex-1">
                <h3 class="text-lg font-medium text-amber-800 mb-1">Configuración requerida</h3>
                <p class="text-amber-700 mb-3">Antes de empezar, debe configurar un tipo de documento.</p>
                <a 
                  routerLink="/dashboard/configuracion" 
                  class="inline-flex items-center gap-2 px-4 py-2 bg-amber-500 hover:bg-amber-600 text-white rounded-lg transition-colors duration-150 shadow-sm focus:ring-2 focus:ring-offset-2 focus:ring-amber-500"
                >
                  <i class="ki-filled ki-setting-2 text-white"></i>
                  <span>Ir a Configuración</span>
                </a>
              </div>
            </div>
          </div>
        }
        <app-factura-buscar-item></app-factura-buscar-item>
        <app-factura-items-lista class="h-full"></app-factura-items-lista>
      </div>
      <div class="w-1/3 h-full">
        <div class="h-full w-full flex-grow">
          <app-factura-detalle class="h-full w-full"></app-factura-detalle>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="tabs border-t-2" data-tabs="true">
  <app-factura-tabs></app-factura-tabs>
</div>
