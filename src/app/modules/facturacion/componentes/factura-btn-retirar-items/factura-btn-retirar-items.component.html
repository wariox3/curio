<Button
  class="w-full h-12 text-lg font-light rounded-md mt-2 border-2 transition-all duration-300 ease-in-out dark:border-red-600 dark:text-red-500 dark:hover:bg-red-600 dark:hover:text-white"
  (click)="retirarItems()"
  [ngClass]="{
    'text-red-500 hover:bg-red-400 hover:text-white border-red-400':
      totalProductosSignal() > 0,
    'cursor-not-allowed opacity-50': totalProductosSignal() === 0,
  }"
>
  Retirar items
</Button>
