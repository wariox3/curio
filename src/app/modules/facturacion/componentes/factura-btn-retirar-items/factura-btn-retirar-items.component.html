<Button
  class="w-full h-12 rounded-md transition-all duration-300 ease-in-out flex items-center justify-center gap-1 border-2 dark:border-red-600 dark:text-red-500 dark:hover:bg-red-600 dark:hover:text-white"
  (click)="retirarItems()"
  [ngClass]="{
    'text-red-500 hover:bg-red-400 hover:text-white border-red-400':
      totalProductosSignal() > 0,
    'cursor-not-allowed opacity-50': totalProductosSignal() === 0,
  }"
>
  <i class="ki-duotone ki-trash text-base">
    <span class="path1"></span>
    <span class="path2"></span>
  </i>
  <span class="font-medium">Retirar</span>
</Button>
