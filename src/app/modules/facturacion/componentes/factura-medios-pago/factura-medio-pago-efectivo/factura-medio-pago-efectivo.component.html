<form [formGroup]="formularioMedioPagoEfectivo" (ngSubmit)="submit()" class="flex flex-col h-full">
  <!-- Header con botón de regreso -->
  <div class=" pb-3">
    <button 
      class="flex items-center text-gray-600 hover:text-emerald-600 transition-colors text-sm font-medium" 
      type="button"
      (click)="regresarAmedioPagos()"
    >
      <i class="ki-duotone ki-arrow-left text-xs mr-1">
        <span class="path1"></span>
        <span class="path2"></span>
      </i>
      Seleccionar otro medio de pago
    </button>
  </div>
  
  <!-- Contenido principal -->
  <div class="flex-1 overflow-y-auto py-4">
    <!-- Ícono y total -->
    <div class="flex flex-col items-center mb-6">
      <!-- Ícono de efectivo -->
      <div class="w-20 h-20 rounded-full bg-emerald-50 flex items-center justify-center mb-4 shadow-sm">
        <div class="w-16 h-16 rounded-full bg-gradient-to-br from-emerald-400 to-emerald-600 flex items-center justify-center shadow-md">
          <i class="ki-duotone ki-dollar text-white text-3xl">
            <span class="path1"></span>
            <span class="path2"></span>
            <span class="path3"></span>
          </i>
        </div>
      </div>
      
      <!-- Total a pagar -->
      <div class="text-center">
        <p class="text-sm font-medium text-gray-500 mb-1">Total a pagar</p>
        <p class="text-4xl font-bold text-gray-800 mb-2">
          ${{ totalGeneralSignal() | number: "1.0-0" }}
        </p>
        
        <!-- Estados de pago -->
        @if (valorRestante() > 0) {
          <div class="flex items-center gap-1.5 px-3 py-1.5 bg-red-50 text-red-700 rounded-lg text-sm font-medium">
            <i class="ki-duotone ki-information-5 text-red-500">
              <span class="path1"></span>
              <span class="path2"></span>
              <span class="path3"></span>
            </i>
            Pendiente: ${{ valorRestante() | number: "1.0-0" }}
          </div>
        }
        @if (valorDevolder() > 0) {
          <div class="flex items-center gap-1.5 px-3 py-1.5 bg-blue-50 text-blue-700 rounded-lg text-sm font-medium mt-2">
            <i class="ki-duotone ki-arrow-down-right text-blue-500">
              <span class="path1"></span>
              <span class="path2"></span>
            </i>
            Cambio: ${{ valorDevolder() | number: "1.0-0" }}
          </div>
        }
      </div>
    </div>
    
    <!-- Formulario de pago -->
    <div class="space-y-4 px-1">
      <!-- Campo valor -->
      <div class="space-y-1.5">
        <label class="text-sm font-medium text-gray-700 flex items-center gap-1">
          Valor
          <span class="text-red-500">*</span>
        </label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="ki-filled ki-dollar"></i>
          </div>
          <input
            type="text"
            formControlName="valor"
            class="w-full text-sm pl-10 pr-4 py-2.5 bg-white border border-gray-300 rounded-md focus:border-emerald-500 text-gray-900"
            autocomplete="off"
            mask="separator.2"
            [thousandSeparator]="','"
            [decimalMarker]="'.'"
          />
        </div>
        <app-form-error
          [control]="formularioMedioPagoEfectivo.get('valor')"
          [errors]="[
            {
              validacionTipo: 'required',
              mensaje: 'El valor es obligatorio',
            },
          ]"
        ></app-form-error>
      </div>
      
      <!-- Campo asesor -->
      <div class="space-y-1.5">
        <label class="text-sm font-medium text-gray-700 flex items-center gap-1">
          Asesor
        </label>
        <ng-select
          [items]="arrAsesores()"
          bindLabel="nombre_corto"
          bindValue="id"
          placeholder="Selecciona un asesor"
          class="select2Custom"
          formControlName="asesor"
        >
        </ng-select>
      </div>

      <!-- Campo cuenta banco -->
      <div class="space-y-1.5">
        <label class="text-sm font-medium text-gray-700 flex items-center gap-1">
          Cuenta bancaria
        </label>
        <ng-select
          [items]="arrCuentasBancarias()"
          bindLabel="nombre"
          bindValue="id"
          placeholder="Selecciona una cuenta bancaria"
          class="select2Custom"
          formControlName="cuenta_banco"
        >
        </ng-select>
      </div>
    </div>
  </div>
  
  <!-- Footer con botones -->
  <div class="border-t border-gray-200 pt-4 mt-4">
    <div class="flex justify-end gap-3">
      <button 
        data-modal-dismiss="true" 
        type="button" 
        (click)="limpiarPagos()" 
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-150"
      >
        Cancelar
      </button>
      <button
        type="submit"
        [disabled]="textoBtn() !== 'Guardar' || !formularioMedioPagoEfectivo.valid"
        class="px-4 py-2 text-sm font-medium text-white bg-emerald-600 border border-transparent rounded-lg hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-colors duration-150 shadow-sm disabled:opacity-70 disabled:cursor-not-allowed"
      >
        @if (textoBtn() !== "Guardar") {
          <svg
            aria-hidden="true"
            role="status"
            class="inline w-4 h-4 mr-2 text-white animate-spin"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="#E5E7EB"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentColor"
            />
          </svg>
        }
        {{ textoBtn() }}
      </button>
    </div>
  </div>
</form>
