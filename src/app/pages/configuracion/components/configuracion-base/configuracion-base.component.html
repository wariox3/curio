<div>
  <div id="base" class="h-[100vh] w-full">
    <div class="flex flex-row h-full">
      <div class="h-full w-full p-2">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Configuraciones</h3>
          </div>
          <div class="card-body">
            <app-configuracion-tab
              (emitirModulo)="cambiarVisualizarConfiguracion($event)"
            ></app-configuracion-tab>
            @switch (menuSeleccionado()) {
              @case ("general") {
                <app-configuracion-general></app-configuracion-general>
              }
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
