<ng-container>
  <!-- begin: container -->
  <div
    class="w-full flex justify-end items-stretch lg:gap-4 pe-8"
    id="header_container"
  >
    <div class="flex gap-1 lg:hidden items-center -ml-1">
      <a class="shrink-0" href="html/demo1.html">
        <img class="max-h-[25px] w-full" src="assets/media/app/mini-logo.svg" />
      </a>
      <div class="flex items-center">
        <button
          class="btn btn-icon btn-light btn-clear btn-sm"
          data-drawer-toggle="#sidebar"
        >
          <i class="ki-outline ki-menu"> </i>
        </button>
        <!-- <button
          class="btn btn-icon btn-light btn-clear btn-sm"
          data-drawer-toggle="#megamenu_wrapper"
        >
          <i class="ki-outline ki-burger-menu-2"> </i>
        </button> -->
      </div>
    </div>
    <div class="flex items-stretch" id="megamenu_container">
      <div
        class="flex items-stretch"
        data-reparent="true"
        data-reparent-mode="prepend|lg:prepend"
        data-reparent-target="body|lg:#megamenu_container"
      >
        <div
          class="hidden lg:flex lg:items-stretch"
          data-drawer="true"
          data-drawer-class="drawer drawer-start fixed z-10 top-0 bottom-0 w-full mr-5 max-w-[250px] p-5 lg:p-0 overflow-auto"
          data-drawer-enable="true|lg:false"
          id="megamenu_wrapper"
        >
          <div
            class="menu flex-col lg:flex-row gap-5 lg:gap-7.5"
            data-menu="true"
            id="megamenu"
          >
            <!-- menu section -->
          </div>
        </div>
      </div>
    </div>
    <div class="flex items-center gap-2 lg:gap-3.5">
      <div class="menu" data-menu="true">
        <div
          class="menu-item"
          data-menu-item-offset="20px, 10px"
          data-menu-item-placement="bottom-end"
          data-menu-item-toggle="dropdown"
          data-menu-item-trigger="click|lg:click"
        >
          <div class="menu-toggle btn btn-icon rounded-full">
            <img
              alt=""
              class="size-9 rounded-full border-2 border-success shrink-0"
              [src]="usuarioImagen"
            />
          </div>
          <div
            class="menu-dropdown menu-default light:border-gray-300 w-full max-w-[250px]"
          >
            <div
              class="flex flex-col items-center justify-center px-5 py-1.5 gap-2"
            >
              <div class="flex items-center gap-2">
                <img
                  alt=""
                  class="size-9 rounded-full border-2 border-success"
                  [src]="usuarioImagen"
                />
              </div>
              <div class="flex flex-col items-center gap-2">
                <span class="text-sm text-gray-800 font-semibold leading-none">
                  {{ usuarioNombre }}
                </span>
                <span class="text-sm text-gray-800 font-normal leading-none">
                  {{ contendorNombre }}
                </span>
              </div>
            </div>
            <div class="menu-item" (click)="navegarAContenedores()">
              <a class="menu-link">
                <span class="menu-icon">
                  <i class="ki-outline ki-abstract-26"></i>
                </span>
                <span class="menu-title"> Mis contenedores </span>
              </a>
            </div>
            <div class="menu-item" (click)="navegarConfiguracion()">
              <a class="menu-link">
                <span class="menu-icon">
                  <i class="ki-outline ki-setting-4"></i>
                </span>
                <span class="menu-title"> Configuración </span>
              </a>
            </div>
            <div class="flex flex-col">
              <div class="menu-item mb-0.5">
                <div class="menu-link">
                  <span class="menu-icon">
                    <i class="ki-outline ki-moon"> </i>
                  </span>
                  <span class="menu-title"> Modo oscuro </span>
                  <label class="switch switch-sm">
                    <input
                      data-theme-state="dark"
                      data-theme-toggle="true"
                      name="check"
                      type="checkbox"
                      value="1"
                    />
                  </label>
                </div>
              </div>

              <div class="menu-item" (click)="cerrarSeccion()">
                <a class="menu-link">
                  <span class="menu-icon">
                    <i class="ki-outline ki-exit-left"></i>
                  </span>
                  <span class="menu-title"> Cerrar sesión</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end: container -->
</ng-container>
